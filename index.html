<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guitar Song Lookup</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Guitar Song Lookup</h1>
  </header>
  <div class="main-flex">
    <div class="container">
      <input type="text" id="searchBar" placeholder="Search for a song or artist..." />
      <ul id="songList"></ul>
      <div id="songDetails"></div>
    </div>
    <div id="tools-section">
      <h2>Guitar Tools</h2>
      <div>
        <h3>Tuner</h3>
        <iframe 
          src="https://guitarapp.com/tuner.html?embed=true&instrument=guitar&theme=light" 
          title="Online Tuner">
        </iframe>
        <p>Tuner provided by <a href="https://www.guitarapp.com/tuner.html" target="_blank" rel="noopener">GuitarApp</a></p>
      </div>
      <div>
        <h3>Metronome</h3>
        <iframe 
          src="https://guitarapp.com/metronome.html?embed=true&tempo=120&timeSignature=4&pattern=1&theme=light" 
          title="Online Metronome">
        </iframe>
        <p>Metronome provided by <a href="https://www.guitarapp.com/metronome.html" target="_blank" rel="noopener">GuitarApp</a></p>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
