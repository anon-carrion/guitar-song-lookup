<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MusicOne</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>MusicOne</h1>
  </header>

  <div class="main-flex">
    <div class="container">
      <!-- Original Search Bar -->
      <input type="text" id="searchBar" placeholder="Search for a song or artist..." />
      <ul id="songList"></ul>
      <div id="songDetails"></div>
    </div>

    <div id="tools-section">
      <h2>Guitar Tools</h2>
      <!-- Your tuner and metronome iframes here -->
      <div>
        <h3>Tuner</h3>
        <iframe src="https://guitarapp.com/tuner.html?embed=true&instrument=guitar&theme=light" title="Online Tuner"></iframe>
      </div>
      <div>
        <h3>Metronome</h3>
        <iframe src="https://guitarapp.com/metronome.html?embed=true&tempo=120&timeSignature=4" title="Online Metronome"></iframe>
      </div>
    </div>
  </div>

</body>
</html>
